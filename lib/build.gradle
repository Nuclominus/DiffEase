plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 32
    namespace 'com.nuclominus.diffadapter'

    defaultConfig {
        minSdk 21
        targetSdk 32
        versionName libVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        aidl false
        buildConfig true
        compose false
        dataBinding false
        viewBinding true
        prefab false
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

}

dependencies {
    api compatibility("core")
    api compatibility("appcompat")
    api compatibility("material")
    api compatibility("recyclerviewSelection")
    api compatibility("recyclerview")

    // Test Dependencies
    testImplementation "junit:junit:$junit"
    androidTestImplementation compatibility("junit")
    androidTestImplementation compatibility("espressoCore")
}