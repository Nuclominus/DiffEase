plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "kotlin-kapt"
    id "dagger.hilt.android.plugin"
}

android {
    compileSdk rootProject.ext.maxSdkVersion
    namespace 'com.nuclominus.diffadapter.sample'

    defaultConfig {
        applicationId "com.nuclominus.diffadapter.sample"
        minSdk rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.maxSdkVersion
        versionCode 1
        versionName rootProject.ext.sampleVersion
        buildToolsVersion rootProject.ext.buildTools

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
        freeCompilerArgs += ['-Xcontext-receivers']
    }

}

dependencies {

    api compatibility("core")
    api compatibility("appcompat")
    api compatibility("material")
    api compatibility("constraintlayout")
    api compatibility("navigationFragment")
    api compatibility("navigationUI")

    // Hilt
    api compatibility("hilt")
    kapt compatibility("hiltCompiler")

    // ViewBinding delegate
    api compatibility("viewbindingDelegate")
    api compatibility("recyclerdiffadapter")
}