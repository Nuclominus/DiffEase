plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "kotlin-kapt"
    id "dagger.hilt.android.plugin"
}

android {
    compileSdk 32
    namespace 'com.nuclominus.diffadapter.sample'

    defaultConfig {
        applicationId "com.nuclominus.diffadapter.sample"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName sampleVersion
        buildToolsVersion '30.0.3'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
        freeCompilerArgs += ['-Xcontext-receivers']
    }

    buildFeatures {
        aidl false
        buildConfig true
        compose false
        dataBinding false
        viewBinding true
        prefab false
    }

}

dependencies {

    api compatibility("core")
    api compatibility("appcompat")
    api compatibility("material")
    api compatibility("constraintlayout")
    api compatibility("navigationFragment")
    api compatibility("navigationUI")

    // Hilt
    api compatibility("hilt")
    kapt compatibility("hiltCompiler")

    // ViewBinding delegate
    api compatibility("viewbindingDelegate")
    implementation project(path: ':lib')

    testImplementation "junit:junit:$junit"
    androidTestImplementation compatibility("junit")
    androidTestImplementation compatibility("espressoCore")
}